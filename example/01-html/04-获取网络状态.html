<body>
  <script>
    var line = window.navigator.onLine;
    if (line) {
      console.log('你处于联网状态')
    } else {
      console.log('你处于断网状态')
    }

    window.ononline = function() {
      console.log('ononline')
    }

    window.onoffline = function() {
      console.log('onoffline')
    }
  </script>
</body>
</html>
