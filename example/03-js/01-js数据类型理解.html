<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // undefined类型：
    // 1.一个变量声明了，但是没有赋值，默认为undefined；
    var a;
    console.log(a)
    // 2.一个变量声明了，但是赋值为undefined；
    var b = undefined;
    console.log(b)
    // 3.一个对象中不存在的属性的值为undefined；
    var c = {}
    console.log(c.age)
  </script>
</body>
</html>
