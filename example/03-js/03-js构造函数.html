<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // - a、如果函数没有返回值(没有return语句)，那么就会返回构造函数的实例(p1)
    function p1() {}
    var o1 = new p1();
    console.log(o1)  // p1
    console.log(o1 instanceof p1) // true
    // - b、如果函数返回了一个基本数据类型的值，那么本次构造函数的返回值是该实例(_p1)
    function p2() {
      return '123'
    }
    var o2 = new p2();
    console.log(o2) // p2
    console.log(o2 instanceof p2) // true
    // - c、如果函数返回了一个复杂数据类型的值，那么本次函数的返回值就是该值
    function p3() {
      return [1, 2, 3]
    }
    var o3 = new p3();
    console.log(o3) // Array(3)
    console.log(o3 instanceof p3) // false
  </script>
</body>
</html>
