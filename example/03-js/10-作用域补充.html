<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var person = {
      name: 'robin',
      age: 18
    }

    // 页面加载完成执行的事件
    window.onload = function () {
      var person1 = {
        name: 'jack',
        age: 20
      }
    }

    // 问题：在控制台中发现person1这个变量不存在？

    // 分析：
    // window.onload表示页面加载完成，
    // ---> DOM元素加载完成：所以我们可以访问到页面中的所有DOM
    // ---> 页面中引用你的资源文件也已经加载完成：图片、js、css、mp3、mp4...

    // 注意：
    // 页面有没有加载完成，和一个变量能否访问没有任何关系

    // 问题：如何判断一个变量能否访问？
    // 知识点：词法作用域
    // 1.首先查看当前作用域
    // 2.查看作用域的上级
    // 3......一直找到全局作用域

    // 浏览器如果没有处于调试状态，那么当前作用域就是全局作用域
  </script>
</body>
</html>
