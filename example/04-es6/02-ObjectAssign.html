<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Object.assign 浅拷贝
    var source = {
      name: 'robin',
      age: 18,
      height: 170
    }
    var target = {}
    Object.assign(target, source)
    console.log(target)

    var obj = Object.assign({}, source)
    console.log(obj)
  </script>
</body>
</html>
